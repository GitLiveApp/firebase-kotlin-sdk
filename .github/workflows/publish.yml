# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Publish

on:
  release:
    types: [ prereleased, released ]

env:
  sonatypeUsername: ${{ secrets.SONATYPEUSERNAME }}
  sonatypePassword: ${{ secrets.SONATYPEPASSWORD }}
  ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_PRIVATE_KEY }}
  ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.PASSPHRASE }}

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: gradle/gradle-build-action@v2
      - name: Setup versions
        run: :updateVersions
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Publish Firebase App
        run: :firebase-app:publish
      - name: Publish Firebase Auth
        run: :firebase-auth:publish
      - name: Publish Firebase Common
        run: :firebase-common:publish
      - name: Publish Firebase Config
        run: :firebase-config:publish
      - name: Publish Firebase Database
        run: :firebase-database:publish
      - name: Publish Firebase Firestore
        run: :firebase-firestore:publish
      - name: Publish Firebase Functions
        run: :firebase-functions:publish
      - name: Publish Firebase Installations
        run: :firebase-installations:publish
      - name: Publish Firebase Performance
        run: :firebase-perf:publish
      - name: Publish Firebase Crashlytics
        run: :firebase-crashlytics:publish