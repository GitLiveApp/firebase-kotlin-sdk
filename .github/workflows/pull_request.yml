# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Pull Request

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Download Firebase Zip
      run: |
      curl -sL -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://github.com/firebase/firebase-ios-sdk/releases/download/6.17.0/Firebase-6.17.0.zip
    - name: Did it work
      run: ls -l
    - name: Publish
      uses: eskatos/gradle-command-action@v1
      with:
        arguments: publish
      env:
        sonatypeUsername: ${{ secrets.SONATYPEUSERNAME }}
        sonatypePassword: ${{ secrets.SONATYPEPASSWORD }}
        ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_PRIVATE_KEY }}
        ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.PASSPHRASE }}
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Run JS Tests
      run: ./gradlew cleanTest jsTest
    - name: Run Android Instrumented Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        script: ./gradlew connectedAndroidTest
