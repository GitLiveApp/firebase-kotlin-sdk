name: JVM

on:
#  push:
#    branches: [ jvm-target ]
  pull_request:
    branches: [ jvm-target ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build
      uses: eskatos/gradle-command-action@v1
      with:
#        arguments: assemble publishJvm publishJsPublicationToGitHubPackagesRepository prepareForNpmPublish
        arguments: assemble publishJvm prepareForNpmPublish
      env:
        TOKEN: ${{ secrets.AUTO_TOKEN }}
        USERNAME: ${{ secrets.AUTO_USERNAME }}
        ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_PRIVATE_KEY }}
        ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.PASSPHRASE }}
    - name: Setup NPM
      run: npm config set //npm.pkg.github.com/:_authToken=$token
      env:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Publish
      uses: eskatos/gradle-command-action@v1
      with:
        arguments: publishToNpm
