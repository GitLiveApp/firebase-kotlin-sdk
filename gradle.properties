android.enableJetifier=true
android.useAndroidX=true
kapt.use.worker.api=true
kotlin.code.style=official
kotlin.incremental.multiplatform=true
kotlin.js.compiler=both
kotlin.js.experimental.generateKotlinExternals=false
#kotlin.mpp.enableCompatibilityMetadataVariant=true
#kotlin.mpp.enableGranularSourceSetsMetadata=true
kotlin.mpp.stability.nowarn=true
#kotlin.native.enableDependencyPropagation=false
kotlin.native.enableParallelExecutionCheck=false
kotlin.setJvmTargetFromAndroidCompileOptions=true
kotlin.native.binary.memoryModel=experimental
kotlin.native.binary.freezing=disabled
org.gradle.jvmargs=-Xmx8G -Dfile.encoding\=UTF-8 -XX:MaxMetaspaceSize=512m -Dkotlin.daemon.jvm.options\=-Xmx8G,-XX:MaxMetaspaceSize=512m
org.gradle.parallel=true
systemProp.org.gradle.internal.publish.checksums.insecure=true
testOptions.unitTests.isIncludeAndroidResources=true
kotlin.mpp.enableCInteropCommonization=true
kotlin.native.cacheKind=none

# Set to true to skip tests and even compilation of the iOS target.
skipIosTarget=false
# Skip iOS Tests
firebase-app.skipIosTests=false
# We are skipping auth ios tests due to an issue with keychain and simulator.
firebase-auth.skipIosTests=true
firebase-common.skipIosTests=true
firebase-config.skipIosTests=true
firebase-database.skipIosTests=true
firebase-firestore.skipIosTests=true
firebase-functions.skipIosTests=true
firebase-installations.skipIosTests=true
firebase-perf.skipIosTests=true
firebase-crashlytics.skipIosTests=true
firebase-storage.skipIosTests=true

# We can have the functionality to skip js tests, due to compatibility issues.
firebase-app.skipJsTests=false
firebase-auth.skipJsTests=false
firebase-common.skipJsTests=false
firebase-config.skipJsTests=false
firebase-database.skipJsTests=false
firebase-firestore.skipJsTests=false
firebase-functions.skipJsTests=false
firebase-installations.skipJsTests=false
firebase-perf.skipJsTests=false
firebase-storage.skipJsTests=false

